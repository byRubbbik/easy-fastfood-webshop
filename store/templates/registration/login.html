{% extends "base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/forms.css'%}">{% endblock %}
{% block title %}Авторизация{% endblock %}

{% block content %}
<main class="main">
    <form method="post" class="login-form">
        <h2>Login</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Login</button>
    </form>
</main>
{% endblock %}
